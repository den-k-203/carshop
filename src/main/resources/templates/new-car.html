<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New car</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
        <div class="container" style="margin-top: 5%">
            <form action="/new-car" method="post">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Name car</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Write name" name="name">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Description car</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description"></textarea>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Image car</label>
                    <input type="text" class="form-control" id="exampleFormControlInput5" placeholder="Write source image" name="image">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput3" class="form-label">Price car</label>
                    <input type="number" class="form-control" id="exampleFormControlInput3" placeholder="Write price" name="price">
                </div>
                <a href="#" class="btn btn-primary">Back</a>
                <button href="#" class="btn btn-primary">Add car</button>
            </form>
        </div>
</body>
</html>
