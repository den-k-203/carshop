<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Car shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add-car" data-toggle="modal" data-target="#exampleModal">Add car</a>
                </li>
            </ul>
        </div>
    </nav>
    <main style="margin-top: 40px;">
            <div class="container">
                    <div class="card-group" th:each="car : ${cars}">
                        <div class="card">
                        <img style="margin: auto;" class="card-img-top" th:src="${car.image}" alt="Card image car">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${car.name}">Name car</h5>
                            <p class="card-text" th:text="${car.description}">Description car</p>
                            <p class="card-text" th:text="${car.price}">0.0$</p>
                            <form th:action="@{/remove-car(id=${car.id})}" method="post">
                                <input type="submit" class="btn btn-primary" value="Remove">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </main>
</body>
</html>
